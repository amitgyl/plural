<h1>Upcoming events</h1>
<br>
<div class="row">
	<div class="col-md-5" *ngFor="let event2 of events">
		<app-event-thumbnail (click) ="handleThumbnailClick(event2.name)" [event]="event2"></app-event-thumbnail>
	</div>
</div>
